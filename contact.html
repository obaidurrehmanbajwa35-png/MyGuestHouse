<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Al Bahr</title>
    <link rel="stylesheet" href="root/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Al Bahr Logo" class="site-logo">
            <span class="logo-text">Al Bahr</span>
        </div>
        <nav><ul><li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="contact.html" class="active">Contact</a></li></ul></nav>
    </header>

    <main class="grid-container">
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="bookingForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </section>

        <section class="map-section">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="250" style="border:0;" allowfullscreen=""></iframe>
            <p class="citation">Map Data: Google. (2026). [Banana Island Location].</p>
            <figure>
                <img src="images/contact1.jpg" alt="Front desk">
                <figcaption>Figure 5: The Welcome Lobby (Al Bahr, 2026).</figcaption>
            </figure>
        </section>
    </main>
    <script src="root/script.js"></script>
</body>
</html>
